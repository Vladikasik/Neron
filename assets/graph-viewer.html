<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Neo4j Graph Visualization</title>
  
  <style>
    body { 
      margin: 0; 
      padding: 0; 
      background: #000003;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    #graph { 
      width: 100vw; 
      height: 100vh; 
    }

    /* Top-right console styling */
    #console {
      position: fixed;
      top: 10px;
      right: 10px;
      width: 350px;
      height: 300px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #00FF41;
      border-radius: 5px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      color: #00FF41;
      box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
      backdrop-filter: blur(5px);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    #console.hidden {
      transform: translateX(100%);
      opacity: 0;
      pointer-events: none;
    }

    /* Console toggle button */
    #console-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 40px;
      height: 40px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #00FF41;
      border-radius: 50%;
      color: #00FF41;
      font-family: 'Courier New', monospace;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      backdrop-filter: blur(5px);
    }

    #console-toggle:hover {
      background: rgba(0, 255, 65, 0.1);
      box-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
      transform: scale(1.1);
    }

    #console-toggle.console-hidden {
      right: 15px;
    }

    #console-toggle.console-visible {
      right: 375px;
    }

    #console-header {
      color: #00FF41;
      border-bottom: 1px solid #00FF41;
      padding-bottom: 5px;
      margin-bottom: 10px;
      font-weight: bold;
      text-transform: uppercase;
    }

    #log-display {
      flex: 1;
      overflow-y: auto;
      font-size: 10px;
      line-height: 1.2;
      padding-right: 5px;
    }

    #log-display::-webkit-scrollbar {
      width: 4px;
    }

    #log-display::-webkit-scrollbar-track {
      background: rgba(0, 255, 65, 0.1);
    }

    #log-display::-webkit-scrollbar-thumb {
      background: #00FF41;
      border-radius: 2px;
    }

    .log-entry {
      margin-bottom: 2px;
      opacity: 0.9;
    }

    .log-timestamp {
      color: #00BB29;
      font-size: 9px;
    }

    #input-area {
      margin-top: 10px;
      display: flex;
      align-items: center;
      border-top: 1px solid #00FF41;
      padding-top: 8px;
    }

    #input-prompt {
      color: #00FF41;
      margin-right: 5px;
      font-weight: bold;
    }

    #command-input {
      flex: 1;
      background: transparent;
      border: none;
      color: #00FF41;
      font-family: 'Courier New', monospace;
      font-size: 11px;
      outline: none;
    }

    #command-input::placeholder {
      color: rgba(0, 255, 65, 0.5);
    }

    /* Theme-aware console styling for regular theme */
    .regular-theme #console {
      background: rgba(255, 255, 255, 0.95);
      border-color: #2563eb;
      color: #1e40af;
      box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
    }

    .regular-theme #console-header {
      color: #1e40af;
      border-bottom-color: #2563eb;
    }

    .regular-theme .log-entry {
      color: #374151;
    }

    .regular-theme .log-timestamp {
      color: #6b7280;
    }

    .regular-theme #input-prompt {
      color: #1e40af;
    }

    .regular-theme #command-input {
      color: #1e40af;
    }

    .regular-theme #command-input::placeholder {
      color: rgba(30, 64, 175, 0.5);
    }

    .regular-theme #log-display::-webkit-scrollbar-track {
      background: rgba(37, 99, 235, 0.1);
    }

    .regular-theme #log-display::-webkit-scrollbar-thumb {
      background: #2563eb;
    }

    /* Regular theme styling for toggle button */
    .regular-theme #console-toggle {
      border-color: #2563eb;
      color: #1e40af;
      background: rgba(255, 255, 255, 0.9);
    }

    .regular-theme #console-toggle:hover {
      background: rgba(37, 99, 235, 0.1);
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.5);
    }
  </style>

  <!-- Correct 3D Force Graph script -->
  <script src="https://unpkg.com/three@0.157.0/build/three.min.js"></script>
  <script src="https://unpkg.com/3d-force-graph@1.77.0/dist/3d-force-graph.min.js"></script>
</head>
<body>
  <div id="graph"></div>
  
  <!-- Console toggle button -->
  <button id="console-toggle" class="console-visible" title="Toggle Console">‚ö°</button>
  
  <!-- Top-right console -->
  <div id="console">
    <div id="console-header">‚ö° NERON CONSOLE</div>
    <div id="log-display"></div>
    <div id="input-area">
      <span id="input-prompt">></span>
      <input type="text" id="command-input" placeholder="Type 'init' to load graph, 'test' for demo..." />
    </div>
  </div>

  <script>
    // Global state
    var currentTheme = 'matrix';
    var currentGraph = null;
    var isGraphLoaded = false;

    // Hardcoded test data
    var testGraphData = {
      nodes: [
        { id: 'node1', name: 'Test Node 1', type: 'project', val: 10 },
        { id: 'node2', name: 'Test Node 2', type: 'bug_fix', val: 8 },
        { id: 'node3', name: 'Test Node 3', type: 'feature', val: 15 },
        { id: 'node4', name: 'Test Node 4', type: 'component', val: 6 },
        { id: 'node5', name: 'Test Node 5', type: 'roadmap', val: 12 }
      ],
      links: [
        { source: 'node1', target: 'node2' },
        { source: 'node1', target: 'node3' },
        { source: 'node2', target: 'node4' },
        { source: 'node3', target: 'node5' },
        { source: 'node4', target: 'node5' }
      ]
    };

    // Logging function that sends to React Native console
    function logToExpo(message, type) {
      type = type || 'info';
      var timestamp = new Date().toLocaleTimeString();
      var logMessage = '[' + timestamp + '] ' + message;
      
      // Send to React Native console
      if (window.ReactNativeWebView) {
        try {
          window.ReactNativeWebView.postMessage(JSON.stringify({
            type: 'log',
            level: type,
            message: logMessage
          }));
        } catch (e) {
          console.error('Failed to send message to React Native:', e);
        }
      }
      
      // Add to in-app console for visual feedback
      var logDisplay = document.getElementById('log-display');
      if (logDisplay) {
        var logEntry = document.createElement('div');
        logEntry.className = 'log-entry';
        logEntry.innerHTML = '<span class="log-timestamp">[' + timestamp + ']</span> ' + message;
        logDisplay.appendChild(logEntry);
        logDisplay.scrollTop = logDisplay.scrollHeight;
        
        // Keep max 50 entries for performance
        while (logDisplay.children.length > 50) {
          logDisplay.removeChild(logDisplay.firstChild);
        }
      }
    }

    // Check if libraries are loaded
    function checkLibrariesStatus() {
      var threeAvailable = typeof window.THREE !== 'undefined';
      var forceGraphAvailable = typeof window.ForceGraph3D !== 'undefined';
      
      logToExpo((threeAvailable ? '‚úÖ' : '‚ùå') + ' THREE.js: ' + (threeAvailable ? 'Available' : 'Missing'));
      logToExpo((forceGraphAvailable ? '‚úÖ' : '‚ùå') + ' ForceGraph3D: ' + (forceGraphAvailable ? 'Available' : 'Missing'));
      
      var allReady = threeAvailable && forceGraphAvailable;
      logToExpo('üìä Libraries ready: ' + (allReady ? 'YES' : 'NO'));
      
      return allReady;
    }

    // Theme management
    function applyTheme(theme) {
      currentTheme = theme;
      var body = document.body;
      var prompt = document.getElementById('input-prompt');
      
      if (theme === 'regular') {
        body.classList.add('regular-theme');
        if (prompt) prompt.textContent = '$';
        logToExpo('üé® Theme switched to REGULAR');
      } else {
        body.classList.remove('regular-theme');
        if (prompt) prompt.textContent = '>';
        logToExpo('üé® Theme switched to MATRIX');
      }
    }

    // Command handling
    function handleCommand(command) {
      var cmd = command.trim().toLowerCase();
      logToExpo('> ' + command);
      
      if (cmd === 'init') {
        loadExternalGraph();
      } else if (cmd === 'test') {
        createTestGraph();
      } else if (cmd === 'shutdown') {
        shutdownGraph();
      } else if (cmd === 'check-libs') {
        checkLibrariesStatus();
      } else if (cmd === 'help') {
        logToExpo('üìñ Available commands:');
        logToExpo('   ‚Ä¢ test - Create test graph');
        logToExpo('   ‚Ä¢ init - Load external graph');
        logToExpo('   ‚Ä¢ shutdown - Clear graph');
        logToExpo('   ‚Ä¢ check-libs - Check library status');
        logToExpo('   ‚Ä¢ help - Show this help');
      } else if (cmd === '') {
        // Do nothing for empty command
      } else {
        logToExpo('‚ùì Unknown command: "' + command + '". Type "help" for available commands.');
      }
    }

    function createTestGraph() {
      logToExpo('üß™ Creating test graph with hardcoded data...');
      
      if (!checkLibrariesStatus()) {
        logToExpo('‚ùå Cannot create graph - libraries not ready');
        return;
      }
      
      try {
        var graphElement = document.getElementById('graph');
        graphElement.innerHTML = '';
        
        // Apply theme colors
        var nodeColors = currentTheme === 'matrix' 
          ? ['#00FF41', '#00DD35', '#00BB29', '#00991D', '#007711']
          : ['#ef4444', '#f97316', '#eab308', '#22c55e', '#3b82f6', '#8b5cf6', '#ec4899'];
        
        var linkColor = currentTheme === 'matrix' ? '#004d1a' : '#64748b';
        var backgroundColor = currentTheme === 'matrix' ? '#000003' : '#f8fafc';
        
        var Graph = window.ForceGraph3D()(graphElement)
          .graphData(testGraphData)
          .backgroundColor(backgroundColor)
          .nodeAutoColorBy('type')
          .nodeColor(function(node) {
            var colorIndex = Math.abs(node.id.split('').reduce(function(a, b) {
              return a + b.charCodeAt(0);
            }, 0)) % nodeColors.length;
            return nodeColors[colorIndex];
          })
          .linkColor(function() { return linkColor; })
          .nodeLabel('name')
          .linkLabel(function(link) { return link.source + ' ‚Üí ' + link.target; })
          .onNodeClick(function(node) {
            logToExpo('üñ±Ô∏è Node clicked: ' + node.name);
          })
          .enableNodeDrag(true)
          .onEngineStop(function() {
            logToExpo('üéØ Graph layout stabilized');
          });
        
        currentGraph = Graph;
        isGraphLoaded = true;
        
        logToExpo('‚úÖ Test graph created successfully!');
        logToExpo('üéÆ Graph controls: drag to rotate, scroll to zoom, click nodes');
        
      } catch (error) {
        logToExpo('‚ùå Test graph creation failed: ' + error.message, 'error');
      }
    }

    function loadExternalGraph() {
      logToExpo('üîÑ Loading external graph data...');
      
      if (!checkLibrariesStatus()) {
        logToExpo('‚ùå Cannot load graph - libraries not ready');
        return;
      }
      
      // Send message to React Native to get graph data
      if (window.ReactNativeWebView) {
        try {
          logToExpo('üì° Requesting graph data from React Native...');
          window.ReactNativeWebView.postMessage(JSON.stringify({
            type: 'request_graph_data'
          }));
        } catch (e) {
          logToExpo('‚ùå Failed to request graph data: ' + e.message, 'error');
        }
      } else {
        logToExpo('‚ùå Cannot load graph: Not running in React Native WebView');
      }
    }

    function shutdownGraph() {
      logToExpo('üîÑ Shutting down graph...');
      
      currentGraph = null;
      isGraphLoaded = false;
      
      // Clear the graph display
      var graphElement = document.getElementById('graph');
      if (graphElement) {
        graphElement.innerHTML = '';
      }
      
      logToExpo('‚úÖ Graph shutdown complete');
    }

    // Input handling
    function setupInputHandling() {
      var commandInput = document.getElementById('command-input');
      if (commandInput) {
        commandInput.addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
            e.preventDefault();
            var command = this.value;
            if (command.trim()) {
              handleCommand(command);
              this.value = '';
            }
          }
        });
        
        // Blur input when clicking outside console
        document.addEventListener('click', function(e) {
          var console = document.getElementById('console');
          if (console && !console.contains(e.target)) {
            commandInput.blur();
          }
        });
        
        logToExpo('‚úÖ Input handling setup complete');
      } else {
        logToExpo('‚ùå Could not find command input element');
      }
    }

    // Console toggle functionality
    function setupConsoleToggle() {
      var toggleButton = document.getElementById('console-toggle');
      var console = document.getElementById('console');
      var isConsoleVisible = true;

      if (toggleButton && console) {
        toggleButton.addEventListener('click', function(e) {
          e.stopPropagation();
          
          if (isConsoleVisible) {
            // Hide console
            console.classList.add('hidden');
            toggleButton.classList.remove('console-visible');
            toggleButton.classList.add('console-hidden');
            toggleButton.innerHTML = 'üëÅÔ∏è';
            toggleButton.title = 'Show Console';
            isConsoleVisible = false;
            logToExpo('üôà Console hidden');
          } else {
            // Show console
            console.classList.remove('hidden');
            toggleButton.classList.remove('console-hidden');
            toggleButton.classList.add('console-visible');
            toggleButton.innerHTML = '‚ö°';
            toggleButton.title = 'Hide Console';
            isConsoleVisible = true;
            logToExpo('üëÅÔ∏è Console visible');
          }
        });
        
        logToExpo('‚úÖ Console toggle setup complete');
      } else {
        logToExpo('‚ùå Could not find console toggle elements');
      }
    }

    // Message handling from React Native
    window.addEventListener('message', function(event) {
      try {
        var message = JSON.parse(event.data);
        
        if (message.type === 'updateTheme') {
          applyTheme(message.theme);
        } else if (message.type === 'loadGraphData') {
          displayExternalGraph(message.data, message.theme);
        } else if (message.type === 'clearGraph') {
          shutdownGraph();
        }
      } catch (error) {
        logToExpo('‚ùå Message parsing error: ' + error.message, 'error');
      }
    });

    // Display external graph data
    function displayExternalGraph(data, theme) {
      logToExpo('üéØ Displaying external graph...');
      logToExpo('üìä Entities: ' + data.entities.length + ', Relations: ' + data.relations.length);
      
      if (!checkLibrariesStatus()) {
        logToExpo('‚ùå Libraries not ready for graph display');
        return;
      }
      
      try {
        // Convert entities/relations structure to nodes/links format
        var nodes = data.entities.map(function(entity) {
          return {
            id: entity.id || entity.name,
            name: entity.name,
            type: entity.type,
            val: entity.val || Math.min(entity.observations.length * 2 + 5, 20),
            observations: entity.observations
          };
        });
        
        var links = data.relations.map(function(relation) {
          return {
            source: relation.source,
            target: relation.target,
            relationType: relation.relationType
          };
        });
        
        var graphData = { nodes: nodes, links: links };
        
        logToExpo('üìä Converted to graph format: ' + graphData.nodes.length + ' nodes, ' + graphData.links.length + ' links');
        
        // Apply theme colors
        var nodeColors = theme === 'matrix' 
          ? ['#00FF41', '#00DD35', '#00BB29', '#00991D', '#007711']
          : ['#ef4444', '#f97316', '#eab308', '#22c55e', '#3b82f6', '#8b5cf6', '#ec4899'];
        
        var linkColor = theme === 'matrix' ? '#004d1a' : '#64748b';
        var backgroundColor = theme === 'matrix' ? '#000003' : '#f8fafc';
        
        // Clear and create graph
        var graphElement = document.getElementById('graph');
        graphElement.innerHTML = '';
        
        var Graph = window.ForceGraph3D()(graphElement)
          .graphData(graphData)
          .backgroundColor(backgroundColor)
          .nodeAutoColorBy('type')
          .nodeColor(function(node) {
            var colorIndex = Math.abs(node.id.split('').reduce(function(a, b) {
              return a + b.charCodeAt(0);
            }, 0)) % nodeColors.length;
            return nodeColors[colorIndex];
          })
          .linkColor(function() { return linkColor; })
          .nodeLabel('name')
          .linkLabel(function(link) { return link.source + ' ‚Üí ' + link.target; })
          .onNodeClick(function(node) {
            logToExpo('üñ±Ô∏è Node clicked: ' + node.name);
            if (window.ReactNativeWebView) {
              window.ReactNativeWebView.postMessage(JSON.stringify({
                type: 'nodeClicked',
                node: node,
                allData: data
              }));
            }
          })
          .enableNodeDrag(true)
          .onEngineStop(function() {
            logToExpo('üéØ Graph layout stabilized');
          });
        
        currentGraph = Graph;
        isGraphLoaded = true;
        
        logToExpo('‚úÖ External graph rendered successfully');
        
      } catch (error) {
        logToExpo('‚ùå External graph display error: ' + error.message, 'error');
      }
    }

    // Initialize everything when DOM is ready
    function initialize() {
      logToExpo('üöÄ Neron Graph Engine initialized');
      logToExpo('üí° Commands: "test" for demo, "init" for external graph');
      
      // Apply initial Matrix theme
      applyTheme('matrix');
      
      // Setup input handling
      setupInputHandling();
      
      // Setup console toggle
      setupConsoleToggle();
      
      // Check libraries after a short delay
      setTimeout(function() {
        checkLibrariesStatus();
      }, 500);
    }

    // Wait for DOM to be ready
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initialize);
    } else {
      initialize();
    }

    // Test script execution
    logToExpo('üî• Script loaded successfully!');
  </script>
</body>
</html>
